list:
- label: التعامل مع خطاب الكراهية
- check: تجاهل الرسائل وحظر الحسابات التي ترسلها.
- check: معرفة المزيد عنها إذا وجدت أنها مفيدة.
- check: احتفظ بسجل للرسائل أو اطلب من شخص آخر.
- check: استخدم حسابًا مختلفًا يحمي هويتك.
- check: ابحث عن الدعم والرسائل الإيجابية من فريقك أو مجتمعك.
- check: أزل معلومات التعريف من قوائم أسماء النطاقات وصفحات الاتصال ومنشورات الوسائط
    الاجتماعية العامة.
- check: قم بإعداد نماذج الاتصال وعوامل التصفية لتجعل من الصعب على الأشخاص الاتصال
    بك.
- check: سياسات البحث عن الخصوصية وسوء المعاملة من الشركات والمنصات المعنية. الإبلاغ
    عن الانتهاكات ، واطلب المزيد من الحماية.
- check: قم بوضع أو مراجعة سياسات التعليقات على المواقع التي تنشرها.
- check: ساعد شخصًا آخر من خلال مشاركة رسالة إيجابية أو توثيق خطاب الكراهية أو فحص
    رسائل شخص آخر.
