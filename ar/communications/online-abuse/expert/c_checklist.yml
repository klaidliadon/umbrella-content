list:
- label: حماية الصور المحسنة
- check: قم بنقل الصور التي يمكن استخدامها ضدك من هاتفك إلى جهاز تخزين آمن.
- check: أزل الصور من التخزين السحابي في حالة اختراق حسابك. تعطيل التخزين السحابي
    التلقائي.
- check: أعد ضبط هاتفك قبل إصلاحه أو استبداله. (النسخ الاحتياطي للبيانات أولاً.)
- label: التعامل مع الإساءة عبر الإنترنت
- check: أخذ لقطات وتسجيلات. تقم بخزين نسخ من جميع الرسائل في مكان آمن.
- check: قم بتغيير كلمات المرور إلى حساباتك عبر الإنترنت وتغطية كاميرا الويب الخاصة
    بك.
- check: استجب مرة واحدة للقول إنك ستخبر الشرطة ، ثم اقطع الاتصال. من غير المحتمل
    أن يؤدي الالتزام بالمتطلبات إلى إنهاء سوء الاستخدام.
- check: قم بحظر الحسابات المسيئة وتصفية الرسائل المسيئة.
- check: أنشئ حسابات جديدة للاتصالات الأساسية إذا كنت بحاجة إلى.
- check: ابحث عن نوع المعلومات العامة المتاحة عنك عبر الإنترنت. اطلب من صديق المساعدة.
- check: أخبر الأصدقاء والزملاء ما إذا كان يمكن اختراق حساباتك أو قد يرون رسائل مسيئة
    عنك.
- check: اطلب الدعم من مجتمعك أو من الخبراء.
- check: ابحث عن حقوقك. اطلب المشورة القانونية وأبلغ السلطات عن أي نشاط إجرامي إذا
    كان ذلك لن يؤدي إلى زيادة المخاطرة.
- check: قم بإدراج جميع الشركات المشاركة في استضافة أو مشاركة إساءة الاستخدام والإبلاغ
    عن كل شيء ينتهك شروط الخدمة الخاصة بهم. اطلب منهم إزالة المحتوى المسيء.
- check: تذكر هذا ليس خطأك. اعتني بنفسك وقم بادارة علامات التوتر.
