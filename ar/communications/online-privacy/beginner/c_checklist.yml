list:
- label: سجل على وسائل الإعلام الاجتماعية
- check: افهم سبب قيامك بالتسجيل والمعلومات التي تحتاج إلى حمايتها.
- check: ابحث في بنود وشروط الموقع عن قسم الخصوصية. من سيكون لديه حق الوصول إلى بياناتك
    الشخصية؟
- check: لحماية هويتك ، قم بإنشاء عنوان بريد إلكتروني جديد لحسابك على وسائل التواصل
    الاجتماعي والوصول إلى الحساب باستخدام Tor.
- check: اختر كلمة مرور قوية و 2FA حيثما كان ذلك متاحًا.
- check: احفظ الإجابات العشوائية على أسئلة الأمان في مدير كلمات المرور.
- check: اختر الاسم الذي تستخدمه للجمهور بحذر. إنشاء حسابات منفصلة للأنشطة المختلفة
    ، مثل حملات الدعوة ، أو تحديد كمجموعة ، وليس كفرد.
- check: حجب المعلومات غير الأساسية التي يمكن استخدامها لانتحال شخصيتك أو مهاجمتك.
- check: ضبط إعدادات الخصوصية الخاصة بك.
- check: قم بتنزيل الأدوات لمساعدتك في إدارة المعلومات التي تشاركها (uBlock Origin
    ، Privacy Badger ، ObscuraCam ، CameraV ، eyeWitness to Atrocities
- label: البقاء بأمان على وسائل الاتصال الاجتماعية
- check: 'الوصول إلى المواقع على جهاز تثق به باستخدام https: //'
- check: اتصل فقط بالأشخاص الذين تعرفهم شخصيًا ، وحد من عضوية المجموعة. كن على علم
    بأن حساب شخص آخر قد يتعرض للاختراق.
- check: ادع جهات الاتصال الخاصة بك إلى تطبيق مراسلة آمن مثل Signal بدلاً من الدردشة
    على وسائل التواصل الاجتماعي. لا تنقر على الروابط أو المرفقات في الرسائل المباشرة.
- check: مراجعة إعدادات خصوصية حسابك. تعيين تذكير لإعادة النظر فيها بشكل متكرر.
- check: ابحث عن نوع المعلومات العامة المتاحة عنك عبر الإنترنت.
- check: ناقش ما هو آمن للمشاركة بشكل عام مع الأصدقاء وأعضاء الفريق.
- check: نسخ احتياطي الملفات الخاصة بك بشكل آمن. لا تعتمد على شركات الوسائط الاجتماعية
    للتخزين.
- label: 3 أسئلة يجب طرحها قبل المشاركة على الوسائط الاجتماعية
- check: ماذا يمكن أن تكشف البيانات الوصفية المرفقة بهذا عنك أو عن شخص آخر؟
- check: هل لديك موافقة مستنيرة لمشاركة هذا؟
- check: من أين أتت هذه المعلومات؟ هل هي دقيقة؟ هل ستعرض أي شخص للخطر؟
