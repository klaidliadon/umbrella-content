- label: 'اتقاء التصيد الاحتيالي:'
- check: مِن مَن الرسالة - هل يمكن أن تكون مزيفة؟
- check: هل هناك أي خطأ أو غريب ، مثل التهجئة أو علامة؟
- check: هل تقدم رسالة وعودًا أو تتطلب اتخاذ إجراء عاجل؟
- check: هل تتضمن رسالة ملف مرفق أو رابط؟
- check: في الرسائل الواردة من جهات الاتصال ، هل تبدو وكأنها نفسها؟
- check: روابط الماوس تحقق من عناوين URL.
- check: عناوين URL غير مشفرة على https://unshorten.it/.
- check: اكتب عناوين URL بنفسك ، خاصة قبل تسجيل الدخول.
- check: افتح المرفقات من خلال محرك جوجل ، أو على الأقل ، برنامجًا على جهاز الكمبيوتر
- check: اتصل بالمرسل من خلال قناة مختلفة وآمنة لتأكيد إرسال رسائل غير معتادة
- check: تحقق من الروابط والمرفقات في VirusTotal
- label: 'إذا تم تصيدك:'
- check: افصل وأغلق الأجهزة المصابة بالبرامج الضارة
- check: تغيير كلمات السر
- check: تحذير جهات الاتصال
- check: الإبلاغ عن الهجوم إلى خبير تكنولوجيا المعلومات أو الأمن
- check: يمكنك إعادة تثبيت نظام التشغيل على الأجهزة المصابة بالبرامج الضارة
