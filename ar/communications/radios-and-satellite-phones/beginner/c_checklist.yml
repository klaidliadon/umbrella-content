- check: ضمان التدريب المناسب في استخدام الراديو
- check: استخدم كلمات الرموز إذا لزم الأمر
- check: إشارات استغاثة قبل البرنامج
- check: بعناية فكر في استخدام برنامج تتبع GPS
- check: لا تحدد المنظمات أو الأفراد عبر الراديو
- check: لا ترسل أبداً المعلومات المتعلقة بالأمن أو خطط السفر
- check: ضبط الكلمات رمز الإكراه
