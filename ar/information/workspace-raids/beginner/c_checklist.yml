    ذلك
- check: الحصول على المساعدة من (المحامون وأعضاء الفريق والحلفاء)
- check: إذا كان ذلك ممكنا ، تأخير المسؤولين حتى وصول المساعدة
- check: تعاون ، ولكن لا تتطوع بالمعلومات
- check: تسجيل المعرفات الرسمية والأوراق
- check: البقاء مع المسؤولين في جميع الأوقات وتوثيق ما يحدث
- check: مشاركة المعلومات مع أي شخص آخر في خطر الآن
- check: مشاركة المعلومات حسب الحاجة للحصول على الدعم
- check: استبدال الأجهزة والمستندات من أجل مواصلة العمل
