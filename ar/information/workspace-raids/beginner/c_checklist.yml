- label: الاستعداد ل RAID
- check: تقييم خطر الغارة الخاصة بك. كيف يحتمل غير ذلك؟ ما هو التأثير المحتمل؟
- check: مراقبة البيئة الخاصة بك. ما الذي يمكن أن يشير إلى أن الغارة محتملة أم وشيكة؟
- check: حدد الدعم القانوني الموثوق وفهم حقوقك القانونية
- check: إخفاء أو إزالة الأصول القيمة والمعلومات الحساسة أو الحساسة من مكان عملك
- check: تقييم العقوبات لعرقلة الغارة وتحديد ما إذا كان أي خطوات تستحق اتخاذ لحماية
    المعلومات في غضون مهلة قصيرة
- check: إنشاء سياسة غارة مكتب مع التوجيه القانوني ، من يقول ، وكيفية الرد أثناء الغارة
- check: إنشاء والحفاظ على جدول النسخ الاحتياطي
- check: مشروع الاتصالات التي ستستخدمها خلال الغارة
- check: تبادل المعلومات وقم ببناء تحالفات لفهم وتقليل مخاطر الغارة
- check: تشغيل غارة الممارسة أو التدريبات
- label: خلال الغارة
