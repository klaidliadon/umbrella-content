- check: ملابس مقاومة للماء
- check: طارد الحشرات /كريم شمس
- check: قلم وورقة
- check: النظارات الطبية (إذا لزم الأمر) ونظارات شمسية
- check: اعواد كبريت
- check: الواقيات الذكرية - يمكن أن تكون مفيدة للحفاظ على الأشياء الجافة
- check: كتاب العبارة
- check: غطاء الرأس
- check: مرايا محمولة
- check: راديو
