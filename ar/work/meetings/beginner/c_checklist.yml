index: 100
list:
- check: يجتمع في منطقة واحد منكم مريح مع
- check: تجنب المكاتب / المنازل / الفنادق الشريكة أو المواقع التي يرتادها المدافعون
    عن حقوق الإنسان
- check: البحث في مكان الاجتماع
- check: فكر في ما ستفعله في سيناريوهات مختلفة
- check: قم بإزالة البطاريات من الهواتف المحمولة قبل المغادرة
- check: صل مبكرًا وقم بإجراء مراقبة مضادة في طريقك
- check: هل لاحظ أحد الزملاء من بعيد
- check: الجلوس مع العودة إلى الجدار ، ومراقبة جيدة للموقع ، ومسار واضح للهروب الطريق
- check: مراقبة الآخرين الذين يدخلون
- check: الموافقة على احتياطات الأمان مع الشخص الذي تلتقيه
- check: تجنب طلب وجبات كبيرة وادفع نقدًا على الفور
- check: ثق بحواسك وغادر على الفور إذا شعرت أن شيئًا ما غير صحيح
- check: تجنب كتابة الملاحظات الحساسة على الورق
- check: لا تدع الموظفين / النوادل يسمعونك
- check: لا يمكن التنبؤ بها
- check: إذا كنت في غرفة خاصة - افصل الأجهزة غير الضرورية واستخدم أصوات التقنيع
- check: اترك آخر حتى تتمكن من مراقبة ردود أفعال أي طرف ثالث
