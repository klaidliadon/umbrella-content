list:
- check: Ensure clear objectives for trip
- check: Gather information from partners
- check: Conduct a risk assessment
- check: Establish threshold of acceptable risk
- check: Bring working burner phone and SIM card with funds
- check: Bring satellite phone if appropriate
- check: Program essential numbers into phone, but keep sensitive ones coded
- check: Keep key numbers on paper also
- check: Note emergency number
- check: Ensure valid passport, visa, insurance etc. and securely email to yourself
    and trusted colleague
- check: Consider bringing an org identity card
- check: Understand Standard Operating Procedures and Security policy
- check: Agree itinerary and comms schedule
- check: Carry your 'constant companion'
- check: Bring minimal data
- check: Plan what to say at borders
- check: Plan sensitive meetings in advance
- check: Plan for an emergency exit
- check: Follow advice for driving in vehicles
- check: Understand advice for situations of arrest or kidnapping
- check: Inform appropriate authorities/embassies
- check: Ensure you have all vaccine/medicines required
- check: Inform org of potentially serious medical concerns
- check: Carry medical emergency card and check area's hospitals
- check: Bring adequate cash
- check: Bring locks, door wedge, security tape, mosquito net etc.
- check: Ensure digital equipment is wiped 'clean'
- check: Keep advance knowledge of your trip need to know
