list:
- check: ماموریت و هدف خود را مشخص کنید(تعریف کنید)
- check: لیست عواملی که می تواند بر کار شما تاثیر بگذارد و اینکه چگونه آنها را می
    شناسید
- check: لیستی از کسانی که ممکن است به شما کمک کند یا مانع شما شوند، منافع و منابع
    آنها و نحوه ارتباط آنها با یکدیگر، تهیه کنید.
- check: لیستی از هر تعداد تهدیدات با هر مقدار جزئیاتی که می توانید، تهیه کنید.
- check: ' آسیب پذیری ها (هر چیزی که باعث میشود یک تهدید، بیشتر بر روی شما اثر بگذارد)
    و ظرفیت های خود را (هر چیزی که به شما برای جلوگیری یا پاسخ دادن به یک تهدید کمک
    می کند)، لیست کنید.'
- check: ' احتمال وقوع هر گونه تهدید را رتبه بندی کنید (بسیار زیاد، زیاد، متوسط، کم
    و یا بسیار کم)'
- check: ضربه ای که هر تهدید اگر اتفاق بیفتند، وارد میکند را رتبه بندی کنید (بسیار
    زیاد، زیاد، متوسط، کم و یا بسیار کم)
- check: تصمیم بگیرید که چه میزان از خطر غیر قابل قبول است و چه ریسک هایی را می توانید
    کنترل کنید.  تهدیدات را برای تمرکز بر روی آنها در برنامه امنیتی خود انتخاب کنید.
- check: با افرادی که در چگونگی کاهش آسیب پذیری ها و افزایش ظرفیت شما برای رفع تهدیدات
    اولویت اولتان درگیر هستند، مشورت کنید
- check: یک برنامه امنیتی واضح که تهدیدات را توصیف کند و توصیه های واقع بینانه برای
    کاهش آسیب پذیری ها و افزایش ظرفیت داشته باشد، بنویسید
- check: دستورالعمل های گام به گام را برای پیروری در هنگام رخ دادن تهدیدات، بنویسید
- check: یک برنامه زمانی ایجاد کنید تا بررسی کنید که همه پیرو برنامه هستند و زمانی
    که موارد تغییر می کنند، آن را اصلاح کنید.
- check: روش هایی را که پیروی از برنامه را آسانتر میکند، امتحان کنید(موافقت نامه ها،
    پاداش ها، پیامدها، نمونه هایی از آنچه که ممکن است، اشتباه شود)
