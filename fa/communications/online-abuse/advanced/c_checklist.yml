list:
- label: سر و کار داشتن با سخنان نفرت انگیز
- check: نادیده گرفتن پیام ها و مسدود کردن حساب هایی که آنها را ارسال می کنند.
- check: اگر آن را مفید میدانید، در مورد آنها بیشتر بدانید.
- check: سابقه ای از پیام ها را داشته باشید یا از شخص دیگری بخواهید.
- check: از حساب دیگری استفاده کنید که از هویت شما محافظت می کند.
- check: پشتیبانی و پیام های مثبت از تیم یا جامعه خود را جست و جو کنید.
- check: اطلاعات قابل شناسایی را از فهرست نام دامنه، صفحات تماس و پست های عمومی رسانه
    های اجتماعی حذف کنید.
- check: فرم تماس و فیلترها را تنظیم کنید تا برای افراد ارتباط با شما سخت تر شود.
- check: سیاست های تحقیقاتی در رابطه با حریم خصوصی و سوءاستفاده از شرکت ها و سیستم
    عامل ها. نقض هار گزارش کنید و تقاضای حفاظت بیشتر را داشته باشید.
- check: سیاست های نظرات را در سایت هایی که شما در آن نظرات خود را منتشر می کنید،
    تصدیق یا بررسی کنید.
- check: به یک نفر در به اشتراک گذاشتن یک پیام مثبت، مستند سازی سخنان نفرت انگیز یا
    بررسی پیامهای شخصی فرد دیگر،  کمک کنید.
