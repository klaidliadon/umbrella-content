index: 100
list:
- label: حفاظت از تصاویر درونی
- check: انتقال تصاویر که می تواند در برابر شما از تلفن شما به یک دستگاه ذخیره سازی
    امن استفاده شود.
- check: اگر حساب کاربری شما هک شده باشد، تصاویر را از حافظه ابری خود حذف کنید.  ذخیره
    خودکار ابری را غیرفعال کنید.
- check: گوشی خود را قبل از اینکه آن را درست یا تعویض کنید، بازنشانی(ریست) کنید. (ابتدا
    از اطلاعات خود پشتیبان بگیرید.)
- label: معامله با سوء استفاده آنلاین
- check: از صفحه تصویر بگیرید و ضبط انجام دهید. کپی تمام پیام ها را در یک مکان امن
    ذخیره کنید.
- check: گذرواژههای  حسابهای آنلاین خود را تغییر دهید و وبکم خود را بپوشانید.
- check: یک بار به آنها پاسخ دهید و بگوید که به پلیس می گوئید، سپس تماس را قطع کنید.
    مطابقت با خواسته ها بعید است که سوء استفاده پایان یابد.
- check: حساب های سوء استفاده کننده را بلاک و  پیام های آنها را  فیلتر کنید.
- check: اگر نیاز دارید، حساب های جدیدی را برای ارتباطات ضروری ایجاد کنید.
- check: تحقیق کنید که چه نوعی اطلاعات آنلاینی درباره شما وجود دارد. از یک دوست بخواهید
    که کمک کند
- check: اگر حساب کاربری شما هک شده باشد به دوستان و همکاران خود بگوییدکه ممکن است
    آنها پیام های سوء استفاده از شما را ببینند.
- check: از جامعه و یا متخصصین کمک بخواهید.
- check: در مورد حقوق خود تحقیق کنید. توصیه های قانونی را درخواست کنید و فعالیت های
    جنایی را به مقامات گزارش دهید تا خطر شما افزایش نیابد.
- check: تمام شرکت هایی که در میزبانی یا به اشتراک گذاری سوء استفاده، درگیر هستند
    را لیست کنید و مواردی را که شرایط خدمات آنها را نقض می کند، گزارش دهید. از آنها
    بخواهید محتوای خشونت آمیز را حذف کنند.
- check: به یاد داشته باشید این تقصیر شما نیست مراقب خودتان باشید و علائم استرس را
    مدیریت کنید.
