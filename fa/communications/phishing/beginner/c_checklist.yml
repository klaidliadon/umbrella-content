list:
- label: 'برای جلوگیری از فیشینگ:'
- check: پیام از چه کسی --- می تواند جعلی باشد؟
- check: آیا چیزی اشتباه یا عجیب و غریب است، مانند غلط املایی یا لوگو؟
- check: آیا پیام نیاز به قول دادن یا نیاز به اقدام فوری دارد؟
- check: آیا پیام شامل ضمیمه یا لینک است؟
- check: در پیام هایی از جانب مخاطبین، آنها مانند خودشان رفتار می کنند؟
- check: لینک های ماوس برای بررسی URL ها.
- check: Unshorten URLs در https://unshorten.it/
- check: آدرسهای را شخصا وارد کنید به خصوص قبل از ورود به سیستم.
- check: پیوست ها را از طریق Google Drive و یا حداقل از طریق برنامه ای در رایانه خود
    باز کنید
- check: برای تأیید پیامهای غیر معمول، با فرستنده از طریق یک کانال متفاوت و امن تماس
    بگیرید
- check: پیوندها و پیوست ها را در VirusTotal بررسی کنید
- label: 'اگر فریب خورده اید:'
- check: دستگاه های آلوده بدافزار را قطع و خاموش کنید
- check: کلمه عبور را تغییر دهید
- check: ' به مخاطبین خود هشدار دهید'
