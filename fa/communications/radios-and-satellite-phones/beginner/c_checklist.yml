list:
- check: از بی سیم ها برای ارتباطات حساس اجتناب کنید
- check: از آموزش مناسب در استفاده از بی سیم اطمینان حاصل کنید
- check: در صورت لزوم از کلمات کد استفاده کنید
- check: سیگنال های اضطراب قبل از برنامه
- check: به دقت استفاده از نرم افزار ردیابی GPS را در نظر بگیرید
- check: سازمانها و افراد را از طریق بی سیم شناسایی نکنید
- check: هرگز اطلاعات مربوط به امنیت یا برنامه های سفر را مخابره نکنید
- check: کلمات کد تنظیم کنید
