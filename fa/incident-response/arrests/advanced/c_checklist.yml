list:
- label: اگر کسی در تیم شما دستگیر شده است.
- check: پیدا کردن جایی که آنها هستند و چه کسی آنها را گرفته است. در اسرع وقت با آنها
    ارتباط برقرار کنید.
- check: بفهمید که چرا دستگیر شده اند و به دنبال آزادی آنها باشید.
- check: اطمینان حاصل کنید که آنها با آنها به خوبی رفتار میشود و حقوق آنها رعایت میشود؛
    اگر اینگونه نیست،اعتراض کنید
- check: کمک بگیرید. یک وکیل خوب و با دانش محلی را به خدمت بگیرید. در صورت نیاز به
    سفارت اطلاع دهید. از تیم های دیگر درباره ی اینکه آنها چه کار کرده اند، سوال کنید.
- check: با خانواده آنها و اعضای تیم خود ارتباط برقرار کنید.
- check: بازداشت های ناعادلانه را منتشر کنید
