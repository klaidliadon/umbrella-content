list:
- label: یک برنامه تخلیه ایجاد کنید
- check: چگونه می دانید چه موقع باید بروید؟ چه کسی تصمیم می گیرد، و چگونه به تیم خود
    بگویید؟
- check: چه کس دیگری باید برود و با کدام اولویت؟
- check: چه کسی خواهد ماند و چه چیزی نیاز خواهد داشت؟ چه کسی باید به شما بگوید که
    میروید؟
- check: کجا میخواهید بروید؟ چه چیزی را باید به آنجا برسانید؟
- check: وقتی به آنجا میرسید، چه چیزی نیاز دارید؟
- check: آیا همه می دانند که کجا بروند؟ چگونه مطمئن شوید که همه در آنجا هستند؟
- check: چه چیزی امن است تا با خود آن را حمل کنید و چه چیزی باید نابود شود؟
- check: آیا همه می دانند که مسئول چه چیزی خواهند بود؟
- check: آیا خواهید توانست کار خود را ادامه دهید؟ چه تغییراتی باید انجام دهید؟
- check: چه چیزی می تواند اشتباه پیش برود، و بعد چه کار خواهید کرد؟
- label: هنگامی که شما تخلیه را در نظر می گیرید
- check: بر وضعیت نظارت کرده و تیم خود را مطلع کنید.
- check: امنیت را افزایش دهید و کار را اگر امن نباشد، متوقف کنید.
- check: تجهیزاتی مانند وسایل نقلیه و دستگاه ها را که نیاز خواهید داشت، تست کنید.
- check: فرایندهای که استفاده خواهید کرد، مانند گفتن تخیله کردن به تیم خود، را تست
    کنید.
- check: از فایل ها پشتیبان گیری کرده و اطلاعات حساسی را که حمل آنها امن نیست، از
    بین ببرید.
- check: هر چیزی که نیاز دارید، مانند پول نقد برای پرداخت یا تأمین منابع خانه امن
    را بردارید.
- check: شناسه و هر چیز دیگری که نیاز است تا با سرعت مکان را ترک کنید، با خود بیاورید.
- check: برنامه تخلیه را به روز رسانی کنید. چه چیز دیگری می تواند اشتباه پیش برود،
    و بعد چه کار خواهید کرد؟
- check: در صورت نیاز ترتیب رفتن را زودتر معلوم کنید.
