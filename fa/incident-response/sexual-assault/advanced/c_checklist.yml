index: 100
list:
- check: قبول کنید که هرکسی واکنش متفاوت دارد، و واکنش های شما طبیعی هستند.
- check: به خودت بگو که تو نباید سرزنش شوی بلکه مهاجم باید سرزنش شود
- check: به خودت بگو که تو تنها نیستی. دیگران تجربه مشابهی را گذرانده اند و می توانند
    زمانی که آماده باشی به تو کمک کنند.
- check: اگر می توانید، قبل از دوش گرفتن و تعویض لباس خود صبر کنید.
- check: وقتی آماده هستید، از کسی که به او اعتماد دارید، درخواست کمک کنید.
- check: اگر می توانید، یک معاینه پزشکی و یک گزارش پلیس برای نشان دادن آنچه اتفاق
    افتاده است را همراه با یک دوست انجام دهید.
- check: در صورت نیاز، به محض این که بتوانید، از پزشک درخواست کنید تا برای جلوگیری
    از بارداری، HIV و سایر بیماریهای مقاربتی بلافاصله شما را درمان کند.
- check: وقتی آماده بودید، بفهمید که چه کسی می تواند با مشاوره یا حمایت های دیگر به
    شما کمک کند.
- check: هر چیز دیگری که به شما احساس امنیت بدهد را درخواست کنید.
