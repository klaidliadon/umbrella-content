list:
- label: هدایت کردن ارزیابی ریسک
- check: بررسی عوامل خطر (مکان ها، زمان ها، موقعیت ها و انواع افراد).
- check: در مورد قانون محلی و واکنش های پزشکی به خشونت جنسی تحقیق کنید.
- check: 'منابع محلی (گروه های زنان، سازمان های حقوق بشری، وکلا، کارکنان کمک های اجتماعی،
    مذهبی یا بلند مدت، کارمندان امنیتی سفارتخانه ها، مقامات محلی و مراکز بهداشتی)
    را شناسایی کنید. '
- check: از قبل از رفتار کردن با آنها به عنوان متحد، از منابع محلی درباره آمار مربوط
    به میزان آزار جنسی بپرسید تا از میزان آگاهی و حساسیت را اندازه بگیرید.
- label: هدایت کردن خود ارزیابی
- check: آیا ریسک نشان داداه شده توسط ارزیابی ریسک خود را قبول می کنید؟ آیا هنوز تمایل
    دارید که برنامه خود را دنبال کنید؟
- check: آیا شما قادر به بقای احساسی و بهبود یافتن از تجاوز جنسی هستید؟
- check: آیا شما اقدامات امنیتی را برای کنترل ریسک رعایت خواهید کرد، حتی اگر آنها
    احساس آزادی یا حقوق برابر شما را نقض کنند؟
- check: در مورد خطر و ایجاد انتظارات متقابل با شریک خود و در صورت اتفاق افتادن یک
    حادثه بحث کنید.
- label: اقدامات احتیطی را رعایت کنید
- check: لباس هایی که از لحاظ فرهنگی مناسب، غیر محسوس، ساده و گشاد هستند را شناسایی
    کنید.
- check: در صورت لزوم کمربند، چکمه و روسری بگیرید.
- check: حلقه عروسی بپوشید، حتی اگر جعلی باشد. از دانش محلی خود برای ارزیابی اینکه
    آیا لوازم جانبی اضافی را می توان گرفت یا باعث توجه ناخواسته میشود.
- check: یک کیسه نامشخص را برای تجهیزات همراه خود داشته باشید
- check: اسپری فلفل یا اسپری دئودورانت را همراه خود داشته باشید.
- check: کارکنان خدماتی و حمایتی محلی را با دقت بررسی کنید.
- check: امنیت جایی که در آن اقامت دارید را ارزیابی کنید (آیا هتل دارای امنیت است؟
    آیا می توانید به یک اتاق بدون پنجره یا بالکن دسترسی پیدا کنید؟)
- check: یک یادآوری کننده روی گوشی خود تنظیم کنید تا به شما قفل کردن درها را یادآوری
    کند.
- check: زنگ قفل و زنگ درب خود را برای سفر بگیرید.
- label: یک استراتژی ارتباطاتی ایجاد کنید
- check: برنامه ارتباطی برای تماس منظم با تیم خود ایجاد کنید.
- check: اطلاعات تماس تیم و یک برنامه نوشته شده را برای بررسی در زمان خاص به اشتراک
    بگذارید.
- check: شماره تماس های اضطراری را پیدا کنید . همراه خود داشته باشید.
- check: یک داستان پوششی برای دفع توجهات ناخواسته به خود تهیه کنید("من منتظر همکارم
    هستم که برسد").
- check: آنچه را که باید بگوئید با انجام دهید در صورتیکه تهدید شوید، براساس دانش خود
    در مورد زمینه محلی و بحث با دیگران برنامه ریزی کنید.
- check: در صورت نیاز از داستان پوششی و پاسخ به تهدید به زبان دیگری را یاد بگیرید.
- label: یک سیاست ایجاد کنید
- check: در مورد تعریفی قوی از آزار و اذیت برای به اشتراک گذاشتن با تیم خود تحقیق
    کنید.
- check: به تیم خود بگویید چه حمایتی در دسترس خواهد بود و چگونه شما از محرمانه بودن
    در صورت آزار و اذیت و یا حمله محافظت می کنید.
- check: یک عضو تیم را برای حمایت از کسی که مورد تجاوز جنسی قرار گرفته است، یا حمایت
    خارج از آن را آموزش دهید.
- check: متخصصان پزشکی و قانونی برای رسیدگی در صورت اتفاق افتادن حادثه، شناسایی کنید.
- check: محل قرارگیری یا به دست آوردن دارو های پیشگیری از بارداری پس از جماع و دیگر
    داروهای تخصصی را مشخص کنید.
- check: اعضای تیم موجود و اعضای بالقوه تیم را در مورد خطر تجاوز و سایر خطرهای احتمالی
    مطلع کنید.
- check: یک یادآوری بر روی گوشی خود تنظیم کنید تا به شما برای بحث کردن در مورد تجاوز
    و اقدامات احتیاطی مناسب با تیم خود و جلوگیری از تابو شدن موضوع، یادآور شود.
- check: بپرسید که تیم شما چه پشتیبانی را به ویژه در زمینه های مختلف فرهنگی از هر
    چیزی مناسب تر میداند.
- check: مردان را در مورد خطراتی که زنان در اطرافشان مواجه میشوند، حساس کنید.
- check: ' تیم را در مورد خطراتی که افراد  LGBTQ (هم جنس باز و ...) با آن مواجه میشوند،
    حساس کنید.'
