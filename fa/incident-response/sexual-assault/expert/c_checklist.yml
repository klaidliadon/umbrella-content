index: 100
list:
- check: همدردی و کمک به قربانی برای برداشتن گام هایی به سمت احساس امنیت. اجتناب از
    حرف هایی که می تواند باعث شک شود و یا سرزنش کننده باشد.
- check: همیشه قبل از اقدام از طرف قربانی، رضایت او را داشته باشید. تصمیمات آنها را
    به روشنی توضیح دهید و به تصمیم آنها احترام بگذارید.
- check: شخصی را که قربانی به او اعنامد دارد پیدا کرده و او را آگاه کنید تا پشتیبان
    اصلی فرد باشد.
- check: از مشاوره حقوقی و پزشکی فوری در مورد حفظ شواهد و دریافت مراقبت های پزشکی
    حساس به زمان یا PEP بپرسید.
- check: تهیه کردن گزارش پلیس ممکن است به قربانی برای شکایت و یا بعدا تحت درمان قرار
    گرفتن او کمک کند، اما ممکن است باعث آسیب پس از حادثه شود. اجازه دهید قربانی تصمیم
    بگیرد.
- check: تصمیم بگیرید که چه اطلاعاتی را لازم دارید به صورت عمومی به اشتراک بگذارید
    تا به دیگران هشدار دهید.
- check: آیا قربانی خواهان حریم خصوصی است؟ نام کد و پاسخ های استاندارد به سوالات را
    تهیه کنید. گزارشات حادثه را محرمانه نگه دارید.
- check: از قربانی بپرسید چه چیزی را برای اعضای خانواده او و اعضای تیم خود بگوید.
- check: برای محافظت از هویت قربانی با روزنامه نگاران همکاری کنید.
- check: مشاوره یا حمایت دیگر از قربانی و بقیه تیم را تسهیل کنید.
