list:
- label: برنامه ریزی برای تهدیدات خاص
- check: به دنبال آموزش و دستورالعمل های پس از واقعه برای دریافت تماس های تهدید آمیز
    و ارزیابی تهدیدات بمب باشید
- check: موافقت نامه های هشدار دهنده و ابزار ارتباطات بحران
- check: یک طرح تخلیه، شامل یک نقطه برای جمع شدن در مواقع اضطراری ایجاد کنید
- check: مسیرهای خروج و مکان های مخفی را شناسایی کنید
- check: مکان هایی را که برای جستجوی بسته های مشکوک باید یگردید را لیست کنید
- check: فضا را برای تسهیل در جستجوهای معمول تمیز کنید
- check: جستجوهای معمول را زمانبندی کنید
- check: به دنبال آموزش و راهنمایی های بعدی برای ارزیابی بسته های تحویل شده، باشید
- check: بر اشیاء غیرمنتظره یا مشکوک نظارت کنید
- label: دریافت تهدید بمب گذاری
- check: آرام باشید
- check: تهدید را دقیق بنویسید
- check: سوال بپرسید (کی، کجا، چی، چطور، چه کسی، چرا)
- check: اظهار داشته باشید که مردم بی گناه کشته یا مجروح خواهند شد
- check: به دنبال کمک گرفتن باشید
- check: به زمان، صدای پس زمینه، شناسایی ویژگی ها توجه کنید
- label: اگر یک بسته مشکوک پیدا کرده اید
- check: چیزی رو لمس نکنید
- check: به دنبال کمک گرفتن باشید
- check: بسته را از بقیه افراد دور کنید یا منطقه را تخلیه کنید
- check: پنجره های باز می تواند به انتشار گاز و یا امواج انفجار کمک کند
- label: در طول تخلیه مکان
- check: به آرامی مرحله بعدی خود را تجسم کنید
- check: به سمت مکان تعیین شده برای مواقع اضطراری برسانید
- check:  اگر می توانید از سوارشدن در آسانسور، پله برقی اجتناب کنید
- check: دستورالعمل های پاسخگوهای اضطراری را دنبال کنید
- label: 'مواجهه شدن با تیراندازی '
- check: فرار کنید
- check: اگر نمی توانید فرار کنید، در یک فضای محدود پنهان شوید درها را مسدود کنید،
    تلفن ها و چراغ ها را خاموش کنید
- check: اگر نمی توانید پنهان شوید، داد بزنید، حواس او را پرت کنید یا به او حمله کنید
- check: برای کمک گرفتن، تماس بگیرید، تا هر اندازه که میتوانید جزئیات را ارائه کنید
- check: خود و هوراهان خود را برای پاسخ دهندگان موارد اضطراری شناسایی کنید
