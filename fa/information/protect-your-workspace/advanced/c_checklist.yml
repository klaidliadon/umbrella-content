index: 100
list:
- check: همسایگان خود را بشناسید
- check: صورت نیاز  قفل بیشتر، سیستم های دوربین مدار بسته، و یا یک فضای اختصاصی برای
    بازدید کنندگان، ایجاد کنید.
- check: Wi-Fi خود را با یک نام عمومی و عبارت عبور قوی محافظت کنید. اگر میتوانید،
    یک شبکه Wi-Fi مهمان ایجاد کنید.
- check: با خانواده و تیم خود در مورد امنیت صحبت کنید. به آنها در مورد خطرات ناشی
    از دستگاه های ذخیره سازی ناشناخته، وسایل هوشمند و کار در فضای عمومی هشدار دهید.
- check: در مورد حقوق خود تحقیق کنید اگر مجریان قانون یا صاحب خانه ها ممکن است وارد
    فضای کاری شما شوند.
- check: در صورت لزوم، تجهیزات امنیتی (گاوصندوق لپ تاپ، کابینت قفل دار، قفل برای کیس
    دسکتاپ خود، قفل کردن کابلهای امنیتی، صفحه نمایشهای شخصی، کیف های لپتاپ غیرقابل
    تشخیص) را فراهم کنید.
- check: دستگاه های هوشمند را شناسایی کنید و اقدامات لازم برای جلوگیری از دسترسی آنها
    به اطلاعات حساس خود را انجام دهید.
- check: زوایه صفحه نمایش خود را تغییر داده و مقاله حساس در فضای کاری خود را پنهان
    یا حذف کنید.
