list:
- check: دستگاه ها و ذخیره سازی دیجیتال خود را رمزگذاری کنید.
- check: صفحه قفل را فعال کنید و از آنها استفاده کنید.
- check: امنیت هر سرویس دهنده ای که از آن استفاده میکنید را ارزیابی کنید.
- check: کامپیوتر خود را برای بوت نشدن از USB، CD-ROM یا دیسک های دی وی دی پیکربندی
    کنید و با رمز عبور از تنظیمات محافظت کنید.
- check: از مدیریت رمز عبور خود پشتیبان بگیرید.
- check: ویژگی "یافتن دستگاه من" را فعال کنید.
- check: کابل های کامپیوتر با کیفیت بالا و نوارهای قدرت با محافظ های برقی برای تجهیزات
    کامپیوتری استفاده کنید یا لوازم برق اضطراری را نصب کنید.
- check: برق را تست کنید و از سوکت با خطوط زمینی استفاده کنید.
- check: سخت افزارها و کابلها را از مکان هایی که ترافیک انسانی دارد و دریچه ها و منابع
    گرما دور نگه دارید. در قفسه ها تهویه را حفظ کنید.
