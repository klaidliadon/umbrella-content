list:
- label: آماده شدن برای حمله ناگهانی
- check: خطر حمله را ارزیابی کنید. چقدر احتمال دارد؟ تاثیر احتمالی آن چیست؟
- check: بر محیط خود نظارت کنید. چه چیزی می تواند نشانه ای از احتمال حمله یا قریب
    الوقوع بودن آن باشد؟
- check: حمایت حقوقی قابل اعتماد را شناسایی کنید و حقوق قانونی خود را بدانید.
- check: دارایی های ارزشمند و اطلاعات انتقادی یا حساس را در محل کار خود پنهان یا حذف
    کنید
- check: جریمه ها را برای جلوگیری از حمله ارزیابی کنید و در مورد اینکه چه اقدامات
    لازم برای حفاظت از اطلاعات در کوتاه مدت ارزش انجام دادن دارد،تصمیم گیری کنید.
- check: یک سیاست حمله به دفتر را با هدایت قانونی ایجاد کنید، چه کسی بگوید، و چگونه
    در طی یک حمله پاسخ دهید
- check: یک برنامه زمانی برای پشتیبان گیری ایجاد و حفظ کنید
- check: برای ارتباطاتی که شما در طی حمله استفاده می کنید، پیش نویسی آماده کنید
- check: به اشتراک گذاری اطلاعات و ایجاد اتحاد برای درک و کاهش خطر حمله
- check: یک حمله تمرینی انجام دهید
- label: در طول حمله
- check: اقدامات اضطراری برای محافظت از اطلاعات را فقط در صورتی انجام دهید که خطر
    را درک کرده و تصمیم گرفته اید که ارزش آن را داشته است
- check: کمک بخواهید(وکلا، اعضای تیم، متحدین)
- check: در صورت امکان، تا زمان رسیدن کمک، مقامات را معتل کنید
- check: همکاری کنید، اما داوطلبانه اطلاعات را ندهید
- check: شناسه ها و اسناد رسمی را ثبت کنید
- check: در تمام مراحل با مقامات باقی بمانید و اتفاقی که می افتد را ثبت کنید
- check: اطلاعات را با هر کسی که در حال حاضر در معرض خطر است،به اشتراک گذارید
- check: اطلاعات مورد نیاز برای دریافت پشتیبانی را به اشتراک گذارید
- check: برای ادامه کار دستگاه ها و اسناد را جایگزین کنید
