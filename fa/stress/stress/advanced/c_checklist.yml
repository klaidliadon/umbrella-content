index: 100
list:
- check: به اندازه کافی استراحت کنید
- check: تا حد امکان به طور مرتب غذا بخورید و آب بنوشید
- check: با خانواده و دوستان صحبت کنید و وقت بگذرانید
- check: مشکل را با کسی که به او اعتماد دارید در میان بگذارید
- check: فعالیت هایی را انجام دهید که به شما در آرام شدن کمک میکند
- check: ورزش انجام دهید
- check: یک راه امن برای کمک به دیگران پیدا کنید
- check: مواد مخدر، سیگار و الکل مصرف نکنید
- check: تمام روز نخوابید
- check: تمام وقت بدون هیچ گونه استراحت یا زمانی برای آرامش کار نکنید
- check: خود را از دوستان و عزیزان جدا نکنید
- check: به مراقبت بهداشت شخصی اولیه خود بی توجه نباشید
- check: خشن نباشید
