index: 100
list:
- label: قبل از اینکه بروید
- check: تمام اطلاعات حساس و جایی که آنها را نگه داشته اید را شناسایی کنید
- check: دادههای کمتری بیاورید
- check: تجهیزات تمیز بیاورید
- check: تجهیزات را در چمدان حمل کنید
- check: دستگاه های ذخیره سازی رمزگذاری شده کوچک را بیاورید
- check: دفترچه یادداشتی را بیابید که می توانید از آن صفحات را بکنید
- check: نوار اسکواچ اثبات كننده ممنوع را وارد كنيد
- check: قبل از سفر، کیف/ کیف پول را چک کنید
- label: ورود به کشور
- check: بر روی چیزهایی که خواهید /نخواهید گفت موافقت کنید.
- check: هیچ چیز حساس در هواپیما نگویید
- check: به طور جداگانه مهاجرت کردن را درنظر بگیرید
- check: فقط حداقل اطلاعات در مورد فعالیت ها را ارائه دهید
- check: برای سوال پرسیدن برای پاسپورت آماده باشید
- check: مودب باشید اما محکم باشید
- check: تصمیم بگیرید که کدام وسایل راحتی را گزارش کنید
- check: اگر از تجهیزات جدا شده اید، فرض کنید که به خطر افتاده اند
- check: تلفن و Wi-Fi خود را تا خارج شدن از فرودگاه خاموش نگه دارید
- check: با همکاران روی محل ملاقات توافق کنید
- label: در کشور
- check: از کدها برای اطلاعات نوشته شده حساس استفاده کنید
- check: در مورد رسیدهایی که می تواند شما را به فعالان پیوند دهد، مراقب باشید
- check: از جمع آوری گزارش های کاغذی اجتناب کنید
- check: اطلاعات حساس را به طور جداگانه / رمزگذاری کنید
- check: یادداشت های حساس را هر چه سریعتر انتقال دهید
- check: میزان اطلاعات حساسی را که به اشتراک میگذارید کم کنید
- check: مسیرهای سفر خود را تغییر دهید
- check: از پیاده روی به تنهایی در شب اجتناب کنید
- check: از کارکنان هتل بخواهید که اطلاعات در مورد شما را به اشتراک نگذارند
- check: شماره تلفن های اضطراری را به خاطر بسپارید
- check: در مورد سیگنال اضطراری با همکاران خود توافق کنید
- check: همیشه کمربند ایمنی را ببندید
- label: خروج از کشور
- check: برای توقف و جستجو خود را آماده کنید
- check: اطمینان حاصل کنید که همه یادداشت های حساس از راه دور / رمزگذاری شده است
- check: تمام تجهیزات را از راه دور پشتیبان گیری کنید
- check: اتاق / جیب / کیف پول را برای مقالات حساس چک کنید 
- check: کاغذ باطله ها را در آب خیس کنید
- check: با همکاران خود روی آنچه که در مرز خواهید گفت توافق کنید
- check: همیشه تجهیزات را با خود نگه دارید
