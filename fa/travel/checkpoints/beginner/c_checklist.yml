index: 100
list:
- check: ماهیت ایست بازرسی را ارزیابی کنید
- check: سرعت خود را کم کنید
- check: رادیو را خاموش کنید
- check: پنجره ها را پایین بیاورید
- check: عینک آفتابی را بردارید / چراغهای جلو را خاموش کنید و نور داخلی را روشن کنید
- check: اسناد مربوط به سفر خود را آماده کنید
- check: یک سخنگو انتخاب کنید
- check: فاصله بین وسایل نقلیه / مانع را حفظ کنید
- check: موتور را روشن نگه دارید
- check: در وسیله نقلیه بمانید
- check: دست ها را در جای قابل مشاهده نگه دارید
- check: از حرکات ناگهانی اجتناب کنید
- check: با جستجوی وسیله نقلیه موافقت کنید
- check: دوستانه، همکاری کنید و هوشیار باشید
- check: قاطعانه اما مودبانه درخواست های نامناسب را رد کنید
- check: اگر با یک سلاح تهدید شدید، به آرامی موافقت کنید
- check: در صورت امکان، برداشتن توسط کارکنان را رد کنید
- check: به عقب نگاه نکنید
- check: هنگامی که از دید خارج شدید، به مقر خود گزارش دهید
