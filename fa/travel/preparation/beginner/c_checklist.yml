index: 100
list:
- check: اطمینان از اهداف روشن برای سفر
- check: جمع آوری اطلاعات از شرکا
- check: ارزیابی خطر را انجام دهید
- check: ایجاد آستانه خطر قابل قبول
- check: تلفن همراه غیر قابل ردیابی و سیم کارت را با پول بیاورید
- check: در صورت لزوم تلفن ماهواره ای بیاورید
- check: شماره های ضروری را در گوشی قرار دهید، اما موارد حساس را کد گذاری کنید
- check: اعداد کلیدی را روی کاغذ نیز نگه دارید
- check: بهشمارهای اضطراری توجه کنید
- check: از گذرنامه معتبر، ویزا، بیمه و غیره اطمینان حاصل کنید و به صورت ایمن به خود
    و همکاران مورد اعتماد خود ایمیل بزنید
- check: آوردن یک کارت شناسایی سازمان را در نظر بگیرید
- check: روش های عملیاتی استاندارد و سیاست امنیتی درک کنید
- check: بر روی برنامه سفر و برنامه زمانبندی مشترک توافق کنید
- check: همدم ثابت خود را حمل کنید
- check: دادههای کمتری بیاورید
- check: در مورد آنچه در مرزها خواهید گفت برنامه ریزی کنید
- check: جلسات حساس را از پیش برنامه ریزی کنید
- check: برای خروج اضطراری برنامه ریزی کنید
- check: برای رانندگی در وسایل نقلیه مشاوره را دنبال کنید
- check: مشاوره را برای شرایط دستگیری یا آدم ربایی را درک کنید
- check: به مقامات / سفارتخانه های مناسب اطلاع رسانی کنید
- check: اطمینان حاصل کنید که همه واکسن / داروهای مورد نیاز را دارید
- check: سازمان را از نگرانی های بالقوه جدی پزشکی آگاه کنید
- check: کارت های اورژانس پزشکی را حمل کنید و بیمارستان ها را چک کنید
- check: پول نقد کافی بیاورید
- check: قفل، گوه درب، چسب امنیتی، پشه بند و غیره بیاورید
- check: مطمئن شوید که تجهیزات دیجیتال پاک شده است
- check: باید دانش مورد نیاز برای سفر خود را از پیش بدانید
