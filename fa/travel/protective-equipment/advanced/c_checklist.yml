- check: اگر در منطقه جنگی فعالیت داشته باشید، کلاه ایمنی دریافت کنید
- check: از زره استفاده کنید اگر خبرنگاری هستید که به یک واحد نظامی پیوستید
- check: بر طبق دستورالعمل  از زره مراقبت های مناسب را انجام دهید
- check: در صورت نیاز در مناطق ناآرامی های مدنی، جلیقه گردنی بپوشید
- check: دسترسی به ماسک گاز داشته باشید، اما درباره اشتباه گرفته شدن با معترضان به
    دلیل ماسک محتاط باشید
