index: 100
list:
- check: بستن کیسه دستی در زمان خطر شدید
- check: مسیرهای فرار روز / شب را برنامه ریزی کنید
- check: کیف را در کنار مسیر فرار برنامه ریزی شده بگذارید 
- check: سعی کنید کمتر از 15 کیلوگرم باشد
- label: برای بسته بندی
- check: گذرنامه / کارت شناسایی - با ویزاهای چند ورودی
- check: کپی های اسناد شخصی و مسافرتی (مانند گواهینامه رانندگی)
- check: لیست مخاطبین و آدرس های اضطراری
- check: کیت کمک های اولیه شامل داروهای تجویزی و نسخه های پزشکی
- check: چاقوی ارتش سوئیس
- check: لباس های اضافی (اطمینان حاصل کنید که متناسب با زمینه باشد)
- check: نقشه / قطب نما (در صورتی که حمل نقشه مناسب باشد)
- check: بطری آب (با فیلتر تصفیه آب / قرص تصفیه آب)
- check: مواد غذایی با انرژی بالا (آجیل / اسنک / شکلات و غیره)
- check: در صورت لزوم، تلفن همراه، شارژر و شارژ از قبل خریده شده برای تلفن
- check: مشعل و باتری
- check: شمع
- check: رشته / سیم قوی 
- check: پول (پول محلی و دلار آمریکا، کارت های اعتباری)
- check: مسواک خمیردندان و صابون
- check: لباس ضد آب
- check: دافع حشرات / ضد آفتاب
- check: قلم و کاغذ
- check: عینک های تجویزی (در صورت نیاز) و عینک های آفتابی
- check: کبریت
- check: کاندوم - می تواند مفید باشد برای خشک نگه داشتن چیزها مفید باشد
- check: کتاب لغت
- check: پوشش سر
- check: آینه دستی
- check: رادیو
- check: تلفن ماهواره ای و شارژر
