index: 100
list:
- check: مشخص کنید که صحنه واقعی است و یک تله نیست.
- check: تأیید کنید که صحنه توسط اولین پاسخ دهنده ایمن شده است.
- check: در صورتی که خبرنگاران دیگر اطلاعات مشابه شما داشته باشند، آن را با آنها بررسی
    کنید.
- check: همراه با همراهی دیگر همکاران خود وارد محل شوید.
- check:  توصیه می شودکه با یک مخاطب مورد اعتماد خود تماس بگیرید و جایی که می روید،،
    هنگامی که وارد می شوید و وقتی که مکان را ترک می کنید و چند بار در میان این ها
    ارتباط داشته باشید.
- check: کارت شناسایی را به صورت قابل مشاهده همراه داشته باشید
- check: یک کارت شناسایی شخصی و یک کارت تماس اضطراری با توضیح هر گونه موضوع پزشکی
    یا بهداشتی و همچنین نوع خون خود، حمل کنید.
- check: تمرین مقابله با نظارت را انجام دهید
- check: از علامت ها، نشانه های امنیتی و دستورالعمل های مقامات پیروی کنید.
- check: وقایع را به صورت آنلاین ثبت کرده و آن را با مخاطبین مورد اعتماد خود به اشتراک
    بگذارید.
- check: شبکه های حمایتی را دنبال کنید
- check: از نرم افزار برای بازیابی فایل های پاک شده مانند عکس ها و یا فیلم ها استفاده
    کنید.
