index: 100
list:
- check: در یک منطقه که یکی از شما با آن راحت هستید،دیدار کنید
- check: از دفاتر شلوغ / خانه ها / هتل ها و نقاطی که توسط مدافعان حقوق بشر مورد استفاده
    قرار می گیرند، اجتناب کنید
- check: در مورد محل دیدار تحقیق کنید
- check: در مورد آنچه که در سناریوهای مختلف انجام می دهید فکر کنید
- check: قبل از رفتن باتری موبایل های خود را خارج کنید
- check: زودتر برسید و کارهای مقابله با نظارت در راه انجام دهید
- check: یک همکار برای مشاهده  از دور داشته باشید
- check: پشت به دیوار بشینید، محل را به خوبی مشاهده کنید، و مسیر برای فرار باز کنید
- check: افراد دیگری که وارد میشوند را مشاهده کنید
- check: روی احتیاط های امنیتی با فردی که ملاقات می کنید، توافق کنید
- check: از سفارش وعده های غذایی بزرگ اجتناب کنید و پول آن را فورا نقد پرداخت کنید
- check: به غرایز خود اعتماد داشته باشید و بلافاصله اگر احساس می کنید چیزی درست نیست،
    مکان را ترک کنید
- check: از نوشتن یادداشت های حساس بر روی کاغذ اجتناب کنید
- check: اجازه ندهید کارکنان / پیشخدمت صحبت های شما را بشنوند
- check: غیر قابل پیش بینی باشید
- check: اگر در اتاق خصوصی هستید - دستگاه های غیر ضروری را جدا کنید و از صدایی برای
    پوشش صحبت های خود استفاده کنید
- check: برای آخرین نفر محل را ترک کنید، به طوری که شما بتوانید هر گونه واکنش های
    شخص ثالث را مشاهده کنید
