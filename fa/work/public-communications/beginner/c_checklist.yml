index: 100
list:
- check: برای ارزیابی تهدیدها و فرصت هایی که توسط مقامات محلی، رسانه ها و مردم به
    وجود می آید، یک تحلیل ذینفعان را انجام دهید
- label: برقراری ارتباط با مسئولین
- check: در مورد مقامات محلی تحقیق کنید. در صورت امکان، زمینه مشترک و اعتماد ایجاد
    کنید.
- check: متحدان محلی و بین المللی را شناسایی کرده و همکاری داشته باشید. با مقامات
    به عنوان یک گروه نزدیک شوید.
- check: به طور استراتژیک زمانبندی ارتباط خود را با مقامات برنامه ریزی کنید. آنها
    را رک و بیطرف بسازید.
- label: ایجاد یک استراتژی رسانه
- check: در مورد بازیگران رسانه های محلی تحقیق کنید و اینکه چه کسی چه چیزی را پوشش
    می دهد. تصمیم بگیرید که چه کسی نزدیک شود و چرا.
- check: هر چقدر میتوانید گزارش های خود را به صورت دقیق، شفاف و روشن ارائه کنید.
- check: کاری کنید که کارتان خوب به نظر برسد، دسترسی به آن را آسان کنید و به طور گسترده
    ای آن را به اشتراک بگذارید.
- check: داستان های واقعی و انسانی را برای روزنامه نگاران در مورد کار خود پیدا کنید.
- label: عموم را به کار بگیرید
- check: با مخاطبان خود را در جایی که هستند دیدار کنید، یا در حالت آفلاین یا آنلاین.
- check: ' آنچه برای مخاطبان شما اهمیت دارد را شناسایی کنید، از آنچه که آنها لذت می
    برند. در صورت امکان، مشغول آن کارها شوید'
- check: کار خود را در شرایطی که جامعه آن را درک و ارزش دهد، ارائه کنید.
- check: از هر فرصتی برای پرسیدن نظرات مردم درباره آنچه که انجام می دهید و نحوه ارتباط
    با آن ها ، استفاده کنید.
