- check: Secure Drop یا نرم افزارهای دیگر را در صورت نیاز برپا کنید
- check: اطلاعات برای کمک به منابع بالقوه با استفاده از اقدامات امنیتی واقعی را انتشار
    دهید
- check: برنامه زمانی را برای به روزرسانی نرم افزار، پاسخ به پیامها و بازبینی اقدامات
    امنیتی در صورت لزوم تنظیم کنید
